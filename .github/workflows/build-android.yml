name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: Build APK with Expo (Linux local build - no quota)
        run: npx eas build --platform android --local --output ./app-release.apk
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ResetDopa-APK
          path: ./app-release.apk
          retention-days: 30
